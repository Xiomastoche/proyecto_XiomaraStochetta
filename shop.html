<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!--mi css-->
    <link rel="stylesheet" href="./style.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--iconos-->
    <script src="https://kit.fontawesome.com/dc33821122.js" crossorigin="anonymous"></script>
    <title>Vino Shop - Productos</title>
</head>
<body>
<!------------ HEADER ------------->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">
                <img src="./img/logovino.png" alt="" class="logo" width="150px">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link fw-bolder px-3" href="./index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fw-bolder px-3" href="./shop.html">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fw-bolder" href="#">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
<!----------- MAIN ------------>
    <main>
        <div class="container mt-5">
            <div class="row text-center">
              <!-- Productos disponibles -->
              <div class="col">
                <h2 class="title pb-4">Productos</h2>
                <div class="row">
                  <div class="col-md-3">
                    <div class="card">
                      <img src="./img/malbec.jpeg" class="card-img-top" alt="vino malbec">
                      <div class="card-body">
                        <h5 class="card-title">Portillo Malbec</h5>
                        <p class="card-text">$1000</p>
                        <button class="btn btn-outline-dark btn-agregar" data-id="1">Agregar al carrito</button>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="card" >
                      <img src="./img/dulce.jpeg" class="card-img-top" alt="vino dulce natural">
                      <div class="card-body">
                        <h5 class="card-title">Portillo Dulce Natural</h5>
                        <p class="card-text">$1200</p>
                        <button class="btn btn-outline-dark btn-agregar" data-id="2">Agregar al carrito</button>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="card" >
                      <img src="./img/cabernet.jpeg" class="card-img-top" alt="vino cabernet sauvignon">
                      <div class="card-body">
                        <h5 class="card-title">Portillo Cabernet</h5>
                        <p class="card-text">$1400</p>
                        <button class="btn btn-outline-dark btn-agregar" data-id="3">Agregar al carrito</button>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="card">
                      <img src="./img/rose.jpeg" class="card-img-top" alt="vino rosado">
                      <div class="card-body">
                        <h5 class="card-title">Portillo Rosado</h5>
                        <p class="card-text">$1480</p>
                        <button class="btn btn-outline-dark btn-agregar" data-id="4">Agregar al carrito</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row pt-4 pb-5">
                <!-- Carrito -->
              <div class="col">
                <hr class="border border-2 opacity-50">
                <h2 class="title pt-3 fs-4"> <i class="fa-solid fa-cart-shopping fs-5"></i> Carrito de compras</h2>
                <ul id="lista-carrito" class="list-group m-3"></ul>
                <p class="text fs-5">Total: <span id="total-carrito">0</span></p>
                <div class="d-grid gap-2 col-3 d-md-block pt-3">
                    <button id="btn-comprar" class="btn btn-success">Comprar</button>
                    <button id="btn-vaciar" class="btn btn-outline-dark">Vaciar carrito</button>
                </div>
            </div>
            </div>
            
          </div>
    </main>
<!------------ FOOTER ------------->
    <footer>
        <div class="container">
            <div class="row pt-3 text-center">
                <div class="col">
                    <p class="text">Â© Copyright 2023 Vino Shop | Creada por Xiomara Stochetta</p>
                </div>
            </div>
        </div>
    </footer>
<!----------- LINK JS -------------->
    <script src="./script.js"></script>
<!----------- LINK BOOTSTRAP ---------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
