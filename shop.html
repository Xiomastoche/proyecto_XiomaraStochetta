<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Erica+One&family=Euphoria+Script&family=Montserrat:wght@400;800&family=Original+Surfer&family=Salsa&family=Shadows+Into+Light&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <!--mi css-->
    <link rel="stylesheet" href="./style.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--iconos-->
    <script src="https://kit.fontawesome.com/dc33821122.js" crossorigin="anonymous"></script>
    <!--titulo-->
    <title>Vino Shop - Productos</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">
                <img src="./img/logovino.png" alt="" class="logo" width="150px">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link px-3 text-black" href="./index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link px-3 text-black" href="./index.html">Nosotros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link px-3 text-black" href="./index.html">Contacto</a>
                  </li>
                  <button type="button" class="btn btn-outline-dark rounded-0"> <a href="./shop.html" class="btn_link fs-6">
                    Tienda
                  </a></button>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <!-- MAIN -->
    <main>
        <div class="container mt-5 mb-5">
            <div class="row text-center">
              <!-- Productos -->
              <div class="col">
                <h2 class="title pb-5 mt-2">PRODUCTOS</h2>
                <div class="row row-cols-1 row-cols-md-3 g-4" id="lista-productos">
                </div>
              </div>
              
            </div>
            <div class="container border border-dark border-opacity-50 rounded-1 mt-4">
            <!-- Carrito -->
            <div class="row p-4">
              <div class="col">
                <h2 class="title pt-3 fs-4"> <i class="fa-solid fa-cart-shopping"></i> MI CARRITO </h2>
                <p class="text mt-3 p-2" id="mensaje"> Tu carrito de compras esta vacío.</p>
                <ul id="lista-carrito" class="list-group m-3"></ul>
                <p class="text fs-5">Total: $<span id="total-carrito"> 0</span></p>
              </div>
              <hr class="border border-dark border-2 opacity-25 mt-3">
            </div>
            <div class="row p-4">
              <h2 class="title fs-5"> DATOS DE CONTACTO</h2>
              <p class="text pb-3"> Rellene los datos solicitados a continuación para efectivizar la compra con éxito.</p>
              <form id="formComprar"></form>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="inputNombre" class="form-label">Nombre completo</label>
                  <input type="text" class="form-control" id="inputNombre" placeholder="Ingresa tu nombre completo">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="inputEmail" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Ingresa tu correo electrónico">
                </div>
              </div>
              <div class="d-grid gap-2 col-3 d-md-block pt-5 pb-3">
                <button id="btn-comprar" class="btn btn-outline-success rounded-0">Comprar</button>
                <button id="btn-vaciar" class="btn btn-outline-dark rounded-0">Vaciar carrito</button>
              </div>
              </form>
            </div>
            </div>
            
            
          </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="row pt-3 text-center">
                <div class="col">
                    <p class="text">© Copyright 2023 Vino Shop | Creada por Xiomara Stochetta</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- LINK SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
</body>
</html>
